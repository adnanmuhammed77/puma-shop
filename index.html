{% extends 'theme.html' %}
{% block content %}
 
 
    
 <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          {% for pro in products %}
           <div class="col-md-3">
        <div class="card my-5">   
      <img src="{{pro.image}}" class="card-img-top" alt="..." height="150px">
      <div class="card-body">
        <h5 class="card-title">{{ pro.name}}</h5>
        <h3 class="card-title ">rs.{{ pro.price}}</h3>
        <a href="#" class="btn btn-primary">BUY NOW</a>
      </div>
    </div>
  </div>

  {% endfor %}



    


{% endblock %}
